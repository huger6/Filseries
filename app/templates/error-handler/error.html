{% extends 'base.html' %}

{% block title %} - Error {{ error_code }}{% endblock %}

{% block css %}
    <link href="{{url_for('static', filename='css/error.css')}}" rel="stylesheet">
{% endblock %}

{% block main %}
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-exclamation-triangle-fill"></i>
        </div>
        <h1 class="error-code">{{ error_code }}</h1>
        <h2 class="error-title">{{ error_title }}</h2>
        <p class="error-message">{{ error_message }}</p>
        <div class="error-actions">
            <a href="{{ url_for('main.home') }}" class="btn-primary-custom">
                <i class="bi bi-house-door"></i>
                <span>Go Home</span>
            </a>
            <button onclick="history.back()" class="btn-secondary-custom">
                <i class="bi bi-arrow-left"></i>
                <span>Go Back</span>
            </button>
        </div>
    </div>
{% endblock %}
